<mat-toolbar color="primary" class="toolbar">
	<button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="sidenavDrawer.toggle()">
		<mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
	</button>
	<span>Taskizer</span>
</mat-toolbar>
<mat-sidenav-container>
	<mat-sidenav #sidenavDrawer [mode]="(isHandset | async)!.matches ? 'over' : 'side'"
		[opened]="!(isHandset | async)!.matches" fixedInViewport="false">
		<mat-nav-list>
			<a mat-list-item href="#" i18n>Link 1</a>
			<a mat-list-item href="#" i18n>Link 2</a>
			<a mat-list-item href="#" i18n>Link 3</a>
		</mat-nav-list>
	</mat-sidenav>
	<mat-sidenav-content>
		<ng-content> </ng-content>
	</mat-sidenav-content>
</mat-sidenav-container>
