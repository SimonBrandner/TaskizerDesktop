<h1 mat-dialog-title> Confirmation </h1>
<mat-dialog-content> Are you sure {{content}} </mat-dialog-content>
<mat-dialog-actions align="end">
	<button mat-button type="submit" (click)="noButtonClicked()"> No </button>
	<button mat-button type="submit" (click)="yesButtonClicked()"> Yes </button>
</mat-dialog-actions>
